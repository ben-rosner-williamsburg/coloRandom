<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Colorandom</title>
</head>
<body class="full-page">
  <main class="main-container">
  <div class="title-container">
    <h1 class="title">COLORANDOM</h1>
  </div>
  <main class="palette-container">
  </main>
  <section class="btn-container">
    <button class="palette-button">New Palette</button>
    <button class="palette-button save-palette">Save Palettes</button>
  </section>
  </main>
  <aside class="saved-palettes-container">
    <h2 class="saved-palettes-title">Saved Palettes</h2>
    <div class="saved-colors-container">
       <div class="layer-one layer">
        <div class="saved-color-box box-1"></div>
        <div class="saved-color-box box-2"></div>
        <div class="saved-color-box box-3"></div>
        <div class="saved-color-box box-4"></div>
        <div class="saved-color-box box-5"></div>
      </div>
      <div class="layer-two layer">
        <div class="saved-color-box box-6"></div>
        <div class="saved-color-box box-7"></div>
        <div class="saved-color-box box-8"></div>
        <div class="saved-color-box box-9"></div>
        <div class="saved-color-box box-10"></div>
      </div>
      <div class="layer-three layer">
        <div class="saved-color-box box-11"></div>
        <div class="saved-color-box box-12"></div>
        <div class="saved-color-box box-13"></div>
        <div class="saved-color-box box-14"></div>
        <div class="saved-color-box box-15"></div>
      </div>
    </div>
  </aside>
  <script type="text/javascript" src="src/main.js"></script>
  <script type="text/javascript" src="src/data.js"></script>
</body>
</html>
